<!DOCTYPE html>
<html>

<head>
    <title>Thanksgiving Day 2021 Countdown</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Timer.css">

</head>

<body>
    <div class="overlay"></div>
    <div class="wrapper">
        <div class="">
            <h1 class="title"><span>2021<br></span> THANKSGIVING COUNTDOWN</h1>
            <br>
            <br>
            <br>
            <br>
            <div class="countdown-container">
                <div>
                    <p id="days" class="big-text">0</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours" class="big-text">0</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="min" class="big-text">0</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="sec" class="big-text">0</p>
                    <span>Seconds</span>
                </div>
            </div>
        </div>
    </div>
    <script src="Timer.js"></script>
</body>

</html>
